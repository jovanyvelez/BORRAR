{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<h2 style="text-align:center;">Iniciar Sesión</h2>
<form method="post" action="/login" style="max-width:350px;margin:2rem auto;padding:2rem;background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.07);">
    <div style="margin-bottom:1.2rem;">
        <label for="username" style="display:block;margin-bottom:0.5rem;">Usuario</label>
        <input type="text" id="username" name="username" required
               style="width:100%;padding:0.6rem;border:1px solid #ccc;border-radius:4px;">
    </div>
    <div style="margin-bottom:1.2rem;">
        <label for="password" style="display:block;margin-bottom:0.5rem;">Contraseña</label>
        <input type="password" id="password" name="password" required
               style="width:100%;padding:0.6rem;border:1px solid #ccc;border-radius:4px;">
    </div>
    <button type="submit" class="btn" style="width:100%;">Entrar</button>
    {% if error %}
        <p style="color:#c00;text-align:center;margin-top:1rem;">{{ error }}</p>
    {% endif %}
</form>
{% endblock %}
