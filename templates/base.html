<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Aplicación{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background: #f4f4f4;
            color: #222;
        }
        header {
            background: #1976d2;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.6rem;
            text-align: left;
        }
        th {
            background: #e3e3e3;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        .btn {
            background: #1976d2;
            color: #fff;
            padding: 0.4rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
        }
        .btn:hover {
            background: #1565c0;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <h1>{% block header %}Mi Aplicación{% endblock %}</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        &copy; {{ year or "2025" }} Mi Aplicación
    </footer>
</body>
</html>
